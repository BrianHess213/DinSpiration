<!DOCTYPE html>
<html lang="en">

<head>
  <title>DinSpiration</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<header>
  <h1>DinSpiration</h1>
</header>

<body>

  <main>

    <div class="container is-fluid" id="redditContainer">
      <div class="redditImage">
        <img src="" alt="">
      </div>
      <button class="button is-primary" id="nextButton">Find Inspiration</button>
    </div>

    <div class="container is-fluid" id="staticContainer">
      <div id="recipeContainer">
        <div class="control">
          <input class="input" id="searchBar" type="text" placeholder="Recipe Search...">
          <button class="button is-primary" id="recipeButton">Search</button>
        </div>
      </div>
    </div>


    <div class="container is-fullhd" id="savedContainer">
      <div class="savedRecipesTitle">
        <h4>Saved Recipes</h4>
      </div>
    </div>

  </main>


  <script src="./assets/js/script.js"></script>
</body>

</html>
